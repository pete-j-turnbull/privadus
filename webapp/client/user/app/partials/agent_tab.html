<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-tasks fa-fw"></i>  <i class="fa fa-caret-down"></i>
    </a>
    <ul class="dropdown-menu dropdown-tasks">

        <li ng-repeat="agent in model.agents">
            <a ui-sref="agents_detail({ aid : agent.id })">
                <div>
                    
                    <p>
                        <strong>{{ agent.name }}</strong>
                        <span class="pull-right text-muted">80% Complete</span>
                    </p>
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0"
                             aria-valuemax="100" style="width: 80%">
                        </div>
                    </div>
                    
                </div>
            </a>
        </li>

        <li class="divider"></li>
        <li>
            <a class="text-center" ui-sref="agents">
                <strong>See All Agents</strong>
                <i class="fa fa-angle-right"></i>
            </a>
        </li>
    </ul>
</li>
