<div my-loading-spinner="viewLoading">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">
                claudia / <b>agents</b>
            </h3>
        </div>
    </div>

    <div class="container page-content">


        <div class="col-lg-10">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-briefcase fa-fw"></i> Active Agents
                </div>
                <div class="list-group">

                    <a ng-repeat="agent in model.agents_active" ui-sref="agents_detail({ aid : agent.id })"
                       class="list-group-item">
                        <div class="progress-wrapper">
                            <div class="progress-label">
                                {{ agent.name }}
                            </div>
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                                     aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-briefcase fa-fw"></i> Inactive Agents
                </div>
                <div class="list-group">

                    <a ng-repeat="agent in model.agents_inactive" ui-sref="agents_detail({ aid : agent.id })"
                       class="list-group-item">
                        <div class="progress-wrapper">
                            <div class="progress-label">
                                {{ agent.name }}
                            </div>
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                                     aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
            </div>

        </div>


    </div>
</div>
