<div my-loading-spinner="viewLoading">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header form">
                claudia / <b>new agent</b>
            </h3>
        </div>
    </div>

    <div class="container page-content form">
        <div class="col-lg-12">

            <form id="agents-new__form">

                <div class="form-group">
                    <label for="id_name">Name</label>
                    <input id="id_name" ng-model="a_model.name" type="text" class="form-control" required="required" />
                </div>
                <hr>
                <h4>Search for users in a specific demographic</h4>
                <div class="form-group">
                    <label for="id_gender">Gender</label>
                    <select class="form-control" ng-model="d_model.gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Both</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_agemin">Minimum age</label>
                    <input id="id_agemin" ng-model="d_model.min_age" type="text" class="form-control" required="required" />
                    <label for="id_agemax">Maximum age</label>
                    <input id="id_agemax" ng-model="d_model.max_age" type="text" class="form-control" required="required" />
                </div>
                <div class="form-group">
                    <label for="id_location">Location</label>
                    <input id="id_location" ng-model="d_model.location" type="text" class="form-control" required="required" />
                    <label for="id_radius">Radius (miles)</label>
                    <input class="form-control" ng-model="d_model.radius" type="text" placeholder="Distance from location" required="required" />
                </div>
                <hr>
                <button ng-click="create_agent()" class="btn btn-success">
                    <i class="fa fa-search fa-fw"></i> Create Agent
                </button>

            </form>


        </div>
    </div>
</div>
