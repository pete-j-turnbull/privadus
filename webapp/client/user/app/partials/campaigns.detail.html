<div my-loading-spinner="viewLoading">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header text-center"> {{ model.campaign.name }}</h2>
        </div>
    </div>

    <div class="row">
        <div id="camps-new__container" class="col-lg-12">
            <p>
                {{ model.campaign.description }}
            </p>

            <p>
                Advertisements:
                <img class="thumbnail" ng-repeat="advert in model.campaign_adverts" ng-src="{{ advert.image_path }}">
            </p>

            <button ng-click="newAgent()" class="btn btn-info">Add New Agent</button>

        </div>
    </div>
</div>
