<div my-loading-spinner="viewLoading">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header form">
                claudia / <b>new campaign</b>
            </h3>
        </div>
    </div>

    <div class="container page-content form">
        <div class="col-lg-12">


            <form id="camps-new__form" method="post">

                <div class="form-group">
                    <label for="id_name">Campaign name</label>
                    <input id="id_name" ng-model="model.name" type="text" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="id_description">Description (Optional)</label>
                    <input id="id_description" ng-model="model.description" type="text" class="form-control"/>
                </div>
                <hr>
                <div class="form-group">

                    <span class="btn btn-default" ng-click="new_advert()">
                        <i class="fa fa-plus fa-fw"></i> Add Advert
                    </span>
                    <span class="btn btn-default" ng-click="new_voucher()">
                        <i class="fa fa-plus fa-fw"></i> Add Voucher
                    </span>

                </div>
                <hr>
                <div class="checkbox checkbox-circle checkbox-info">
                    <input id="addagent" type="checkbox" ng-model="model.add_agent">
                    <label for="addagent">
                        Add Agent now?
                    </label>
                </div>
                <hr>
                <button class="btn btn-success" ng-click="create_campaign()">
                    <i class="fa fa-rocket fa-fw"></i> Launch
                </button>
            </form>


        </div>
    </div>
</div>
