<div my-loading-spinner="viewLoading">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">admin / <b>dash</b></h3>
        </div>
    </div>

    <div class="container page-content">


        <div class="col-lg-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-shield fa-fw"></i> Portfolio Overview
                </div>
                <div>
                    <br>
                    <angularchart
                            dataset="dataset"
                            options="options">
                    </angularchart>
                </div>
            </div>
        </div>


        <div class="col-lg-4">

            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <i class="fa fa-thumbs-up fa-fw"></i> Top Performing
                    </div>
                    <div class="list-group">

                        <a ng-repeat="agent in model.campaigns" ui-sref="agents_detail({ aid : agent.id })"
                           class="list-group-item">{{ agent.name }} <i class="fa fa-level-up pull-right"></i>
                        </a>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <i class="octicon octicon-alert fa-fw"></i> Warnings
                    </div>
                    <div class="list-group">

                        <a ng-repeat="agent in model.campaigns" ui-sref="agents_detail({ aid : agent.id })"
                           class="list-group-item">{{ agent.name }} <i class="fa fa-level-down pull-right"></i>
                        </a>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
