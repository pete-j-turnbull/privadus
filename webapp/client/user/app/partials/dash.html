<div my-loading-spinner="viewLoading">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"> claudia / <b>dash</b></h3>
        </div>
    </div>

    <div class="container page-content">


        <div class="col-lg-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-shield fa-fw"></i> Portfolio Health
                </div>
                <div>
                    <br>
                    <angularchart
                            dataset="dataset"
                            options="options">
                    </angularchart>
                </div>
            </div>
        </div>


        <div class="col-lg-4">

            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <i class="fa fa-thumbs-up fa-fw"></i> Top Performing Campaigns
                    </div>
                    <div class="list-group">

                        <a ng-repeat="campaign in model.campaigns_top" ui-sref="campaign_detail({ cid : campaign.id })"
                           class="list-group-item">{{ campaign.name }} <i class="fa fa-level-up pull-right"></i>
                        </a>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <i class="octicon octicon-alert fa-fw"></i> Warnings
                    </div>
                    <div class="list-group">

                        <a ng-repeat="campaign in model.campaigns_warn" ui-sref="campaigns_detail({ cid : campaign.id })"
                           class="list-group-item">{{ campaign.name }} <i class="fa fa-level-down pull-right"></i>
                        </a>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
