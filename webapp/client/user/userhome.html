<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Privadus</title>

    <link href='/static/css/bootstrap.min.css' rel="stylesheet">
    <link href='/static/fonts/font-awesome/css/font-awesome.min.css' rel="stylesheet" type="text/css">
    <link href='/static/bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css' rel="stylesheet">

    <link href='/static/user/app/css/main.css' rel="stylesheet">

    <link href='/static/user/app/css/dash.css' rel="stylesheet">
    <link href='/static/user/app/css/campaigns.new.css' rel="stylesheet">
</head>

<body ng-app="webApp">

<div id="wrapper">

    <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0; background-color: #f2f2f2">
        <div class="navbar-header">
            <a class="navbar-brand"><img src="/static/images/logo_1.png" height="30" width="30">  Privadus</a>
        </div>


        <ul class="nav navbar-top-links navbar-right">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-envelope fa-fw"></i>  <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-messages">
                    <li>
                        <a href="#">
                            <div>
                                <strong>Jenny Smith</strong>
                                    <span class="pull-right text-muted">
                                        <em>Yesterday</em>
                                    </span>
                            </div>
                            <div>You are completely right! I think the new campaign should also include informa...</div>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a class="text-center" href="#">
                            <strong>Read All Messages</strong>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </li>
                </ul>
            </li>



            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="logout.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>

            </li>

        </ul>


        <script id="template/accordion/accordion.html" type="text/ng-template">
            <ul class="{{custclass}}" ng-transclude></ul>
        </script>
        <script id="template/accordion/accordion-group.html" type="text/ng-template">
            <li>
                <a ng-click="toggleOpen()" accordion-transclude="heading">{{heading}}</a>
                <div collapse="!isOpen">
                    <div ng-transclude></div>
                </div>
            </li>
        </script>

        <div class="navbar-default sidebar" style="background-color: #f2f2f2">

            <accordion custclass="nav">

                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                       <span class="input-group-btn">
                         <button class="btn btn-default" type="button">
                             <i class="fa fa-search"></i>
                         </button>
                       </span>
                    </div>
                </li>

                <accordion-group>
                    <accordion-heading>
                        <i class="fa fa-dashboard fa-fw"></i>
                        <a ui-sref="dash">Dashboard</a>
                    </accordion-heading>
                </accordion-group>
                <accordion-group>
                    <accordion-heading>
                        <i class="glyphicon glyphicon-plus-sign fa-fw"></i>
                        <a ui-sref="campaigns_new">New Campaign</a>
                    </accordion-heading>
                </accordion-group>
                <accordion-group>
                    <accordion-heading>
                        <i class="glyphicon glyphicon-eye-open fa-fw"></i>
                        <a ui-sref="campaigns_list">All Campaigns</a>
                    </accordion-heading>
                </accordion-group>


                <accordion-group>
                    <accordion-heading>
                        <i class="glyphicon glyphicon-euro fa-fw"></i>
                        <a ui-sref="wallet">Wallet</a>
                    </accordion-heading>
                </accordion-group>
            </accordion>

        </div>

    </nav>

    <div id="page-wrapper" fx-animate ui-view></div>

</div>


<!-- Bower Components -->
<script type="text/javascript" src='/static/bower_components/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src='/static/bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js'></script>
<script type="text/javascript" src='/static/bower_components/bootstrap.min.js'></script>
<script type="text/javascript" src='/static/bower_components/jquery-ui/jquery-ui.js'></script>
<script type="text/javascript" src='/static/bower_components/angular/angular.min.js'></script>
<script type="text/javascript" src='/static/bower_components/angular-bootstrap/ui-bootstrap-tpls.js'></script>
<script type="text/javascript" src='/static/bower_components/angular-ui-sortable/sortable.js'></script>
<script type="text/javascript" src='/static/bower_components/angular-resource/angular-resource.js'></script>
<script type="text/javascript" src='/static/bower_components/angular-cookies/angular-cookies.js'></script>
<script type="text/javascript" src='/static/bower_components/angular-sanitize/angular-sanitize.js'></script>
<script type="text/javascript" src='/static/bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
<script type="text/javascript" src='/static/bower_components/flow.js/dist/flow.js'></script>
<script type="text/javascript" src='/static/bower_components/ng-flow/dist/ng-flow.js'></script>
<script type="text/javascript" src='/static/bower_components/ngFx/dist/ngFx.js'></script>
<script type="text/javascript" src='/static/bower_components/restangular/dist/restangular.js'></script>
<script type="text/javascript" src='/static/bower_components/lodash/dist/lodash.js'></script>
<script type="text/javascript" src='/static/js/spin.js'></script>

<script src='/static/user/app/app.js'></script>
<script src='/static/user/app/directives/sidebar.js'></script>
<script src='/static/user/app/directives/topbar.js'></script>

<script src='/static/user/app/services/match_query.js'></script>
<script src='/static/user/app/directives/loading.js'></script>
<script src='/static/user/app/directives/toggle-switch.js'></script>

<script src='/static/user/app/controllers/dash.js'></script>
<script src='/static/user/app/controllers/campaigns.list.js'></script>
<script src='/static/user/app/controllers/campaigns.new.js'></script>
<script src='/static/user/app/controllers/campaigns.detail.js'></script>
<script src='/static/user/app/controllers/agents.new.js'></script>
<script src='/static/user/app/controllers/agents.detail.js'></script>
<script src='/static/user/app/controllers/wallet.js'></script>
<script src='/static/user/app/controllers/settings.js'></script>
<script src='/static/user/app/controllers/help.js'></script>
</body>
</html>
