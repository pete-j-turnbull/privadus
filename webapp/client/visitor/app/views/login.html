<div class="modal-header">
    <h3 class="modal-title">Sign in</h3>
    <h6>Please enter your email and password.</h6>
</div>
<div id="login_view" ng-controller="LoginCtrl">

    <form method="post" id="login-form" role="form" ng-submit="login(loginForm)" name="loginForm">
        <div class="modal-body">
            <div class="form-group">
                <label for="id_email">Email Address</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input name="email" id="id_email" type="email" ng-model="model.email" placeholder="Enter email" class="form-control" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></span>
                    <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Enter password" class="form-control" required="required"/>
                </div>
            </div>
            <div class="alert alert-danger _animate" ng-if="error">{{error}}</div>
        </div>
        <div class="modal-footer">
            <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-info">Sign in</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
